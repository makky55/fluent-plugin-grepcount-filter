<source>
  type dummy
  tag raw.test
  dummy {"log_level":"WARN", "message": "foo bar baz"}
  rate 2
</source>

<match raw.test1>
  type grepcount_filter
  regexp1 log_level WARN
  regexp2 message foo
  count_interval 60s
  threshold 30
  @label @output
</match>

<label @output>
  <match **>
    type stdout
  </match>
</label>

